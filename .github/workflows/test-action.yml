name: 'action-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Modify name of the package.json
        uses: ./
        with:
          key: 'name'
          value: '@maxgfr/example'
          path: ./example/package.json
          commit: true